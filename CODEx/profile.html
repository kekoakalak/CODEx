        </div>
      </div>
  
      <!-- Modal Popup for Adding a List -->
      <div id="addListModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeAddListModal()">&times;</span>
          <h2>Add List</h2>
          <form onsubmit="addList(); return false;">
            <label for="list-title">Title:</label>
            <input type="text" id="list-title" required>
            <label for="list-link">Link:</label>
            <input type="text" id="list-link" required>
            <button type="submit">Add List</button>
          </form>
        </div>
      </div>
      

      


      <!--               Javascript Goes Here            -->


  <script>
  const listsContainer = document.getElementById("lists-container");
  const addListModal = document.getElementById("addListModal");

  let lists = [];

  function renderLists() {
  listsContainer.innerHTML = "";

  lists.forEach((list, index) => {
    const listElement = document.createElement("div");
    listElement.className = "list";
    listElement.innerHTML = `
      <h3 onclick="toggleDescription(${index})">${list.title}</h3>
      <div class="list-description" id="list-description-${index}" style="display:none;">
        <a href="${list.link}" target="_self">${list.link}</a>
        <button onclick="deleteList(${index})">Delete</button>
      </div>
    `;

    const description = listElement.querySelector('.list-description');
    description.style.whiteSpace = 'nowrap';
    description.style.overflow = 'hidden';
    description.style.textOverflow = 'ellipsis';
    description.style.maxHeight = '50px';

    listsContainer.appendChild(listElement);
  });
}


  function toggleDescription(index) {
    const description = document.getElementById(`list-description-${index}`);
    description.style.display = description.style.display === 'none' ? 'block' : 'none';
  }

  function openAddListModal() {
    addListModal.style.display = "block";
  }

  function closeAddListModal() {
    addListModal.style.display = "none";
  }

  function addList() {
  const listTitle = document.getElementById("list-title").value;
  const listLink = document.getElementById("list-link").value;
  
  

  lists.push({ title: listTitle, link: listLink });

  closeAddListModal();
  renderLists();
}


  function deleteList(index) {
    lists.splice(index, 1);
    renderLists();
  }
  </script>
